<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web4 Tribune</title>

    <meta name="og:title" content="Web4-Tribune" />
    <meta name="og:description" content="Web4-Tribune" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css"
    />
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="https://cdn.jsdelivr.net/highlight.js/latest/highlight.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/highlight.js/latest/styles/github.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <style>
      %STYLESHEET%
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-blue">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><strong>WEB4 TRIBUNE</strong></a>

        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggler"
          aria-controls="navbarToggler"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="/new" id="addPost" class="nav-link"></a>
            </li>
            <li class="nav-item">
              <a href="#" id="address" class="nav-link"></a>
            </li>
            <li class="nav-item">
              <a href="#" id="login" class="nav-link">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="main">
      <div class="data text-center">
        <h3>
          Web4 Tribune is a censorship free, open web, unstoppable mass media.
        </h3>
        <h3>
          Any user can post anything and get rewarded with tips by other users.
        </h3>
      </div>
      <h1>Latest Posts</h1>
      %POSTS%
    </div>
    <script src="https://cdn.jsdelivr.net/npm/near-api-js@0.41.0/dist/near-api-js.min.js"></script>
    <script>
      const CONTRACT_NAME = "%CONTRACT_ID%";
      function getConfig(env) {
        switch (env) {
          case "production":
          case "mainnet":
            return {
              networkId: "mainnet",
              nodeUrl: "https://rpc.mainnet.near.org",
              contractName: CONTRACT_NAME,
              walletUrl: "https://wallet.near.org",
              helperUrl: "https://helper.mainnet.near.org",
              explorerUrl: "https://explorer.mainnet.near.org",
            };
          case "development":
          case "testnet":
            return {
              networkId: "testnet",
              nodeUrl: "https://rpc.testnet.near.org",
              contractName: CONTRACT_NAME,
              walletUrl: "https://wallet.testnet.near.org",
              helperUrl: "https://helper.testnet.near.org",
              explorerUrl: "https://explorer.testnet.near.org",
            };
          default:
            throw Error(
              `Unconfigured environment '${env}'. Can be configured in src/config.js.`
            );
        }
      }

      const nearConfig = getConfig("%NETWORK%");
      const near = new nearApi.Near({
        keyStore: new nearApi.keyStores.BrowserLocalStorageKeyStore(),
        networkId: nearConfig.networkId,
        nodeUrl: nearConfig.nodeUrl,
        walletUrl: nearConfig.walletUrl,
      });

      const wallet = new nearApi.WalletConnection(near, "web4tribune2");
      const account = wallet.getAccountId();

      function logout() {
        wallet.signOut();
        // reload page
        window.location.replace(
          window.location.origin + window.location.pathname
        );
      }

      function login() {
        wallet.requestSignIn(nearConfig.contractName);
      }

      window.login = login;
      window.logout = logout;

      window.addEventListener("load", function () {
        const login = document.getElementById("login");
        const address = document.getElementById("address");
        const addPost = document.getElementById("addPost");

        if (account == "") {
          login.onclick = window.login;
          address.innerText = "";
          address.href = "#";
          addPost.innerText = "";
        } else {
          login.onclick = window.logout;
          login.innerText = "Logout";
          address.innerText = account;
          addPost.innerText = "Add Post";
        }
      });
    </script>
  </body>
</html>
